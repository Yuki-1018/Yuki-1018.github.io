
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            color: #ff3f6c;
            text-decoration: none;
            border: 2px solid #ff3f6c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ff3f6c;
            color: white;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff3f6c, -2px -2px #00ffea;
            }
            50% {
                text-shadow: -2px -2px #ff3f6c, 2px 2px #00ffea;
            }
            100% {
                text-shadow: 2px 2px #ff3f6c, -2px -2px #00ffea;
            }
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>ページが見つかりませんでした。</p>
        <a href="/">ホームに戻る</a>
    </div>
    <div class="bg-animation">
        <div style="left: 10%; animation-duration: 20s;"></div>
        <div style="left: 20%; animation-duration: 25s;"></div>
        <div style="left: 30%; animation-duration: 30s;"></div>
        <div style="left: 40%; animation-duration: 35s;"></div>
        <div style="left: 50%; animation-duration: 40s;"></div>
        <div style="left: 60%; animation-duration: 45s;"></div>
        <div style="left: 70%; animation-duration: 50s;"></div>
        <div style="left: 80%; animation-duration: 55s;"></div>
        <div style="left: 90%; animation-duration: 60s;"></div>
    </div>
</body>
</html>
